<html>
    <head>
        <title>Tilemill Map Demo</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="/Users/kevin/dev/js/leaflet_master/leaflet.css">
    </head>
    <body>

    <div id="minnpost-wrapper" style="max-width:975px">
    	<div id="controls-div">
    	    <form id="redist_search">
            	<label for="redist_query">Search address</label>
            	<input id="redist_query" type="text" />
        		<input type="submit" value="Go" />
        	</form>
        	<div class="legend" id="legend">
        		<span class="legend_color" id="same_day_registration_5"></span>40%+<br />
        		<span class="legend_color" id="same_day_registration_4"></span>25 &ndash; 40%<br />
        		<span class="legend_color" id="same_day_registration_3"></span>15 &ndash; 25%<br />
        		<span class="legend_color" id="same_day_registration_2"></span>10 &ndash; 15%<br />
        		<span class="legend_color" id="same_day_registration_1"></span>5 &ndash; 10%<br />
        		<span class="legend_color" id="same_day_registration_0"></span>0 &ndash; 5%<br />
        		<span class="legend_color" id="same_day_registration_6"></span>Data not available<br />
        	</div>
        </div>
        <div class="clear"></div>
        <div id='map-div' style="height: 600px"></div>
    </div>

		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" src="/Users/kevin/dev/js/jquery-minnpost.min.js"></script>
        <script type="text/javascript" src="/Users/kevin/dev/js/leaflet_master/leaflet.js"></script>
        <script type="text/javascript" src='/Users/kevin/dev/js/wax/wax.leaf.min.js'></script>
        <script type="text/javascript" src="map-leaflet.js"></script>
    </body>
</html>
